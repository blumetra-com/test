name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@44.214.200.249 << 'EOF'
            set -e  # Exit immediately if any command fails

            # Source the NVM environment to use node and pm2 correctly
            source ~/.bashrc
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # Optional, for bash completion

            # Now let's check if node and pm2 are available
            which node
            which pm2

            # Navigate to your project folder and pull the latest code
            cd /home/ubuntu/test
            git pull origin main
            touch test.txt
            echo "hi from GitHub Actions"

            # Now go to the actual project where PM2 runs
            cd /home/ubuntu/code/BDOP
            pwd

            # Restart pm2 processes, ensuring it's the full path for pm2
            /home/ubuntu/.nvm/versions/node/v20.19.1/bin/pm2 stop all
            npm install
            npm run build
          EOF
